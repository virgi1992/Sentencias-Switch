<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*10. En este ejercicio el script convertira las notas numericas del examen a:
de 0-4: suspenso;
5-6: aprobado;
7-8: notable;
9-10: sobresaliente;
si teclea mas del 10 dira que no se encuentra entre las notas.
Dato: si teclea el 8 dira “Tu calificación es de notable”.*/
      let notas = prompt("introduce tus notas");

      switch (notas) {
        case "0":
          notas;
        case "1":
          notas;
        case "2":
          notas;
        case "3":
          notas;
        case "4":
          notas;
          alert(" Suspenso 😭");
          break;

        case "5":
          notas;
        case "6":
          notas;
          alert("Aprobado 😥");
          break;

        case "7":
          notas;
        case "8":
          notas;
          alert("Notable 🙂");
          break;

        case "9":
          notas;
        case "10":
          notas;
          alert("Sobresaliente 🥰");
          break;

        default:
          notas;
          alert("Te has pasado de notas chaval😁");
      }
    </script>
  </body>
</html>
