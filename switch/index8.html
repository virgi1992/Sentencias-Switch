<!DOCTYPE html>
<html lang="es">

  <body>
    <script>
      /*8. En una tienda de coches se quiere redirijir al cliente a una seccion de acuerdo al tipo de coche
que elija. 
Si elije tipo de gasolina o 1 se le enviara a la oficina numero 100.
si elije tipo gasoil o numero 2 se le enviar√° a la oficina numero 200, si elije electrico o 3 se le
enviara a la oficina numero 300.
Dato: he tecleado el numero 2 y el mensaje que dira es vaya a la oficina 200.*/
      let gasolina = 1;
      let gasoil = 2;

      let electrico = 3;

      let vehiculo = prompt("introduce el tipo de coche");

      switch (vehiculo) {
        case "gasolina":
          vehiculo;
        case "1":
          vehiculo;
          alert("dirijase a la oficina 100");
          break;

        case "gasoil":
          vehiculo;
        case "2":
          vehiculo;
          alert("Dirijase a la oficina 200");
          break;

        case "electrico":
          vehiculo;
        case "3":
          vehiculo;
          alert("dirijase a la oficina 300");
          break;

        default:
          alert("Error");
          break;
      }
    </script>
  </body>
