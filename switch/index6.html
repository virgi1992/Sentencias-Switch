    <script>

6,7,8: verano;

          alert("invierno");
          break;
        case "1":

          alert("invierno");
          break;
        case "2":

        case "3":

          break;
        case "4":
          meses;
          alert("Primavera");
          break;
        case "5":
          meses;
          alert("Primavera");
          break;
        case "6":

          alert("Verano");
          break;
        case "7":
          meses;
          alert("Verano");
          break;
        case "8":
          meses;
          alert("Verano");
          break;
        case "9":
          meses;
          alert("Otoño");
          break;
        case "10":
          meses;
          alert("Otoño");
          break;
        case "11":
          meses;
          alert("Otoño");
          break;

        default:
          meses;
          alert("Esta estación del año no existe");
          break;
      }
    </script>
